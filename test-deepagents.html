<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Test DeepAgents - Super Simple!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #667eea;
        }
        .test-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s;
        }
        .test-button:hover {
            background: #764ba2;
            transform: scale(1.05);
        }
        .test-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: scale(1);
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: #f0f0f0;
            display: none;
        }
        .result.show {
            display: block;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .loading {
            text-align: center;
            font-size: 24px;
        }
        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ DeepAgents Robot Test!</h1>
        <p style="text-align: center; font-size: 18px;">
            Click a button to test your robot helper!
        </p>

        <button class="test-button" onclick="testSimple()">
            üéØ Test 1: Simple Task (Easy!)
        </button>

        <button class="test-button" onclick="testLegalOps()">
            üìã Test 2: LegalOps Workflow (Cool!)
        </button>

        <button class="test-button" onclick="testHealth()">
            ‚ù§Ô∏è Test 3: Health Check (Is robot alive?)
        </button>

        <div id="result" class="result"></div>
    </div>

    <script>
        async function testSimple() {
            showLoading();
            try {
                const response = await fetch('/api/deepagents/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        task: "Create a simple todo list with 3 items",
                        userId: "test-user-123"
                    })
                });
                const data = await response.json();
                showResult(data, 'Simple Task Test');
            } catch (error) {
                showError(error.message);
            }
        }

        async function testLegalOps() {
            showLoading();
            try {
                const response = await fetch('/api/builder/deepagents/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        task: "Help me understand the DBA filing workflow",
                        userId: "test-user-123"
                    })
                });
                const data = await response.json();
                showResult(data, 'LegalOps Workflow Test');
            } catch (error) {
                showError(error.message);
            }
        }

        async function testHealth() {
            showLoading();
            try {
                const response = await fetch('/api/deepagents/health');
                const data = await response.json();
                showResult(data, 'Health Check');
            } catch (error) {
                showError(error.message);
            }
        }

        function showLoading() {
            const result = document.getElementById('result');
            result.className = 'result show';
            result.innerHTML = '<div class="loading">ü§ñ Robot is thinking... ‚è≥</div>';
        }

        function showResult(data, title) {
            const result = document.getElementById('result');
            result.className = 'result show success';
            result.innerHTML = `
                <h3>‚úÖ ${title} - SUCCESS!</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }

        function showError(message) {
            const result = document.getElementById('result');
            result.className = 'result show error';
            result.innerHTML = `
                <h3>‚ùå Oops! Something went wrong</h3>
                <p>${message}</p>
            `;
        }
    </script>
</body>
</html>
